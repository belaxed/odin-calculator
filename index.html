<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">Calculate</div>
    <div id="container">
        <div id="screen"></div>
        <div id="buttons">
            <div id="numbers">
                <button class="displayButton button" id="one">1</button>
                <button class="displayButton button" id="two">2</button>
                <button class="displayButton button" id="three">3</button>
                <button class="displayButton button" id="four">4</button>
                <button class="displayButton button" id="five">5</button>
                <button class="displayButton button" id="six">6</button>
                <button class="displayButton button" id="seven">7</button>
                <button class="displayButton button" id="eight">8</button>
                <button class="displayButton button" id="nine">9</button>
                <button class="displayButton button" id="zero">0</button>
                <button class="displayButton button" id="clear">C</button>
                <button class="button" id="equals">=</button>
            </div>
            <div id="operators">
                <button class="button" id="addition">+</button>
                <button class="button" id="subtraction">-</button>
                <button class="button" id="multiplication">x</button>
                <button class="button" id="division">/</button>
                
            </div>
        </div>
    </div>

</body>
</html>
